<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dawn FM</title>
</head>

    <body>

                  <a

                  ></a>
                </div>
              </div>
              <div class="swiper-slide">
                <img
                  src="https://i.scdn.co/image/ab67616d00001e02af84f8552b6e00cc15a53fa1" />

                  <a
                    href="https://www.youtube.com/watch?v=qEnfeG8uBRY&ab_channel=AliciaKeys-Topic"
                    target="_blank"
                    ><ion-icon name="logo-youtube"></ion-icon
                  ></a>
                </div>
              </div>
              <div class="swiper-slide">
                <img
                  src="https://is1-ssl.mzstatic.com/image/thumb/Music125/v4/ba/7e/b6/ba7eb601-9562-9ff0-2da4-6ff8c108c84a/cover.jpg/1200x1200bf-60.jpg" />

              </div>
              <div class="swiper-slide">
                <img
                  src="https://cdns-images.dzcdn.net/images/cover/ad250e6b44b43490a294d90d6104e124/1900x1900-000000-80-0-0.jpg" />
                <div class="overlay">
                  <a
                    href="https://www.youtube.com/watch?v=a5uQMwRMHcs&ab_channel=DaftPunkVEVO"
                    target="_blank"
                    ><ion-icon name="logo-youtube"></ion-icon
                  ></a>
                </div>
              </div>
              <div class="swiper-slide">
                <img

                  src="https://i.scdn.co/image/ab67616d0000b2734bc66095f8a70bc4e6593f4f" />
                <div class="overlay">
                  <a
                    href="https://www.youtube.com/watch?v=9HDEHj2yzew&ab_channel=DuaLipa"
                    target="_blank"
                    ><ion-icon name="logo-youtube"></ion-icon
                  ></a>
                </div>
              </div>
              <div class="swiper-slide">
                <img
                  src="https://cdns-images.dzcdn.net/images/cover/e6f3afd8a5c3d8ea797f458694166e47/1900x1900-000000-80-0-0.jpg" />

                  <a
                    href="https://www.youtube.com/watch?v=tCXGJQYZ9JA&ab_channel=TaylorSwiftVEVO"

                </div>
              </div>
            </div>
          </div>
        </div>
    
        <div class="music-player">
          <h1>Title</h1>
          <p>Song Name</p>
    
          <audio id="song">
            <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
          </audio>
    
          <input type="range" value="0" id="progress" />
    
          <div class="controls">
            <button class="backward">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button class="play-pause-btn">
              <i class="fa-solid fa-play" id="controlIcon"></i>
            </button>
            <button class="forward">
              <i class="fa-solid fa-forward"></i>
            </button>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="main.js"></script>
